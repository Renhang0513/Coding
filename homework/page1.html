<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page1.css">
    <script defer src="page1.js"></script>
</head>

<body>
    <h1>Sign Up</h1>
    <form class="actual-form">
        <div class="div-inline">
            <input class="inline" type="text" placeholder="First Name">
            <input class="inline" type="text" placeholder="Last Name">
        </div>
        <div class="div-block">
            <input class="block" type="number" placeholder="Mobile No.">
        </div>
        <div class="div-block">
            <input class="block" type="email" placeholder="Email Address">
        </div>
        <div class="div-inline">
            <input class="inline" type="password" placeholder="Password">
            <input class="inline" type="password" placeholder="Confirm Password">
        </div>
        <div>
            <div class="div-checkbox">
                <input type="checkbox"><label><strong>I Agree</strong></label>
            </div>
            <div class="div-p">
                <p>By clicking <span>Register</span>,you agree to the <a href="">Terms and Conditions</a> set out by
                    this site, including our Cookie Use.</p>
            </div>

        </div>
        <div class="buttons">
            <button class="register-button">Register</button>
            <button class="Sign-in-button">Sign in</button>
        </div>
    </form>
    <hr class="hr-1">
    <hr class="hr-2">
    <p>Antr Inc. 21355 Ridgetopp Circle Suite 300 Dulles VA 20166</p>
    <p>Phone: 703.994.4545 Fax: 703.373.2975 e-emil:hr@antra.net</p>
    <p>website:www.antra.net</p>

</body>

</html>
