<div class="bigest-div">
    <div class="big-div">
        <div class="small-div" *ngFor="let movie of lists">
            <div class="img-div">
                <img src="{{movie.img}}" alt="">
            </div>
            <div class="description-div">
                <span>Movie name: {{movie.title}}</span>
                <span>Year: {{movie.year}}</span>
            </div>
        </div>
    </div>
</div>

<hr>
