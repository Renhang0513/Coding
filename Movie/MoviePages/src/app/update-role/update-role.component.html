<div class="big-div">
<h1>Dear {{userEmail}}</h1>
<h2>You need an admin or super role to access the movie detail page, do you want to change your role?</h2>
<button (click)="changeRoleToAdmin()">Yes,Change my role to admin</button>
<button (click)="changeRoleToSuper()">Yes,Change my role to Super</button>
<button (click)="dontChange()" class="redButton">No,Don't change it</button>
</div>
